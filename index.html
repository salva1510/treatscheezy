<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff9800">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treats Cheezy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Treats Cheesy Pricelist</h2>

    <div class="slider-container no-print">
        <div id="imageSlider" class="slider-track"></div>
        <button class="slider-btn prev" onclick="moveSlider(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="moveSlider(1)">&#10095;</button>
        <div id="sliderDots" class="slider-dots"></div>
    </div>

    <div class="admin-header no-print">
        <span id="adminStatus">Customer Mode</span>
        <button id="loginBtn" onclick="toggleAdmin()">Admin Login</button>
    </div>

    <div id="adminSection" style="display:none;">
        <div class="input-group">
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="itemName" placeholder="Product Name">
            
            <select id="itemCategory">
                <option value="Cheese">Cheese</option>
                <option value="Foods">Foods</option>
                <option value="Drink">Drink</option>
                <option value="Frozen">Frozen</option>
                <option value="Household">Household</option>
                <option value="Goods">Goods</option>
            </select>

            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. 1 Box (36pcs))">
                <input type="text" id="itemWeight" placeholder="Weight (e.g. 250ml)">
            </div>
            
            <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">Prices:</p>
            <div class="row">
                <input type="number" id="itemPricePiece" placeholder="Price/Piece">
                <input type="number" id="itemPricePack" placeholder="Price/Pack">
            </div>
            <div class="row">
                <input type="number" id="itemPriceSet" placeholder="Price/Set">
                <input type="number" id="itemPriceBox" placeholder="Price/Box">
            </div>

            <div style="background:#e3f2fd; padding:10px; border-radius:10px; margin:10px 0;">
                <p style="font-size:12px; font-weight:bold; margin-bottom:5px;">Bulk Discounts (Pakyawan Settings):</p>
                <div class="row">
                    <input type="number" id="pieceThreshold" placeholder="Min Piece Qty">
                    <input type="number" id="pieceDiscountPrice" placeholder="Disc. Price/Pc">
                </div>
                <div class="row">
                    <input type="number" id="packThreshold" placeholder="Min Pack Qty">
                    <input type="number" id="packDiscountPrice" placeholder="Disc. Price/Pack">
                </div>
                <div class="row">
                    <input type="number" id="setThreshold" placeholder="Min Set Qty">
                    <input type="number" id="setDiscountPrice" placeholder="Disc. Price/Set">
                </div>
                <div class="row">
                    <input type="number" id="boxThreshold" placeholder="Min Box Qty">
                    <input type="number" id="boxDiscountPrice" placeholder="Disc. Price/Box">
                </div>
            </div>

            <div class="row">
                <select id="itemStatus">
                    <option>In Stock</option>
                    <option>Out of Stock</option>
                </select>
                <input type="date" id="itemExpiry">
            </div>
            <textarea id="itemDesc" placeholder="Product Description..." rows="2"></textarea>
            <input type="text" id="itemImageLink" placeholder="Image Direct Link">
            <button id="addBtn" onclick="saveProduct()" style="background:#28a745; color:white; width:100%; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Save & Copy JSON</button>
        </div>
        
    </div>
    <div class="hot-deals no-print">
    <h3>üî• HOT DEALS TODAY</h3>
    <div id="hotDealsContainer" class="product-grid"></div>
    </div>
    
    <div class="category-nav no-print">
        <button class="cat-btn active" onclick="filterCategory('All', this)">All</button>
        <button class="cat-btn" onclick="filterCategory('Cheese', this)">üßÄ Cheese</button>
        <button class="cat-btn" onclick="filterCategory('Foods', this)">üç≤ Foods</button>
        <button class="cat-btn" onclick="filterCategory('Drink', this)">ü•§ Drink</button>
        <button class="cat-btn" onclick="filterCategory('Frozen', this)">‚ùÑÔ∏è Frozen</button>
        <button class="cat-btn" onclick="filterCategory('Household', this)">üè† Household</button>
        <button class="cat-btn" onclick="filterCategory('Goods', this)">üì¶ Goods</button>
    </div>

    <div class="search-box no-print">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchFunction()">
    </div>

    <div id="productGrid" class="product-grid"></div>
</div>

<div id="basketFloat" onclick="toggleBasketModal()">
    <div id="basketCount">0</div>
    üõí
</div>

<div id="productViewModal" class="modal" onclick="closeProductView()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="viewImage" src="" style="width:100%; border-radius:15px; margin-bottom:15px;">
        <h3 id="viewName"></h3>
        <p id="viewDesc" style="font-size:14px; color:#555; margin-bottom:15px;"></p>
        <div style="background:#f9f9f9; padding:10px; border-radius:10px; font-size:13px; margin-bottom:15px;">
            <div id="viewQty"></div>
            <div id="viewWeight"></div>
            <div id="viewExpiry"></div>
            <div id="viewStatus" style="margin-top:5px;"></div>
        </div>
        <div id="viewPriceContainer" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center;"></div>
        <button onclick="closeProductView()" style="width:100%; margin-top:15px; padding:10px; border-radius:10px; border:1px solid #ddd; background:none; cursor:pointer;">Isara</button>
    </div>
</div>

<div id="basketModal" class="modal" onclick="toggleBasketModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>üõí Checkout Details</h3>
        <div class="delivery-info">üöö Deliveries via Lalamove. SF paid by customer.</div>
        <div class="input-group">
            <input type="text" id="customerName" placeholder="Full Name">
            <input type="number" id="customerContact" placeholder="Contact Number">
            <textarea id="customerAddress" placeholder="Complete Address" rows="2"></textarea>
            <select id="paymentMethod">
                <option value="GCash">GCash</option>
                <option value="Maya">Maya</option>
                <option value="COD">Cash on Delivery (COD)</option>
                <option value="GCash-Pickup">GCash upon Pick up</option>
            </select>
        </div>
        <div id="basketList"></div>
        <div class="total-section" style="display:flex; justify-content:space-between; font-weight:bold; padding:15px 0;">
            <span>TOTAL:</span><span id="basketTotal">‚Ç±0</span>
        </div>
        <div class="checkout-footer" style="display:flex; gap:10px;">
            <button onclick="sendOrder('whatsapp')" class="btn-wa">WhatsApp</button>
            <button onclick="sendOrder('messenger')" class="btn-msgr">Messenger</button>
        </div>
    </div>
</div>
    
<a href="https://m.me/chee.zeeyy.2025" target="_blank" class="floating-chat">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="35" height="35">
</a>
    
<script src="script.js"></script>
</body>
  </html>
